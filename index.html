<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Try googlemapAPI</title>
  <link rel="stylesheet" href="stylesheets/main.css">  
  <link rel="stylesheet" href="stylesheets/bass-grid.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmxHbNrM4mzZe4aoijInfd838spA0zUTo"></script>
  <script type="text/javascript" charset="utf-8" src="javascripts/jquery.js"></script>
</head>

<body>
  <!--   <script src="javascripts/googlemapAPI.js" charset="utf-8"></script> -->
  <div id="map">
    <div id="map_custmomize" style="width:100%;height:640px;"></div>
  </div>

<script>
  $(document).ready(function(){
    var latlng = new google.maps.LatLng(135.498380,34.711843); //表示したい場所の経度、緯度
    var myOptions = {
      zoom: 18, // 拡大比率
      center: latlng, // 表示枠内の中心点
      mapTypeId: google.maps.MapTypeId.ROADMAP //表示タイプの指定
    };
    var map = new google.maps.Map(document.getElementById('map_custmomize'), myOptions);    
  });
</script>

</body>
</html>
